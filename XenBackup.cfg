# If email_addrs is empty, no email will be sent out.

# Directory to backup to
backup_dir=Drive:/path/to/backup/dir/

# Log file
log_file=Drive:/path/to/log/file

# Address to send mail to
email_addrs=username@domain

# How many backups to keep for each vm
max_backups=N

# Outgoing mail server
smtp_server=smpt@domain

# Who emails appear from
smtp_from=smtpuser@domain
